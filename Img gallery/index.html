<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVG Album</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  
  <!-- JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Lightbox Preview -->
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span> <!-- Photographer name will be inserted dynamically -->
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="uil uil-times"></i>
        </div>
      </header>

      <div class="preview-img">
        <div class="img">
          <img src="" alt="preview-img" />
        </div>
      </div>
    </div>
  </div>

  <!-- Hero/Search Section -->
  <section class="search">
    <img src="Images/i1.jpg" alt="img" />
    <div class="content">
      <h1>AVG Album's</h1>
      <p>Explore Your Self Portraits</p>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search images" />
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <ul class="images">
      <!-- Images will be dynamically inserted here -->
    </ul>
    <button class="load-more">Explore More</button>
  </section>

</body>
</html>
